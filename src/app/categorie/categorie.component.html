<div class="card" style="min-height: 451px;">
    <div class="card-header">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Categorie</label>
          <input type="text" id="changement" name="changement" class="form-control form-control-sm" (change) = "handleChange($event)">
        </div>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="colCode">Code</th>
            <th scope="col">Libelle</th>
            <th scope="col" class="colDetails"></th>
            <th scope="col" class="colDetails"></th>
            <th scope="col" class="colDetails"></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cat of categories">
              <td>{{ cat.code }}</td>
              <td>{{ cat.libelle }}</td>
              <td><img src="/assets/icones/page_find.png" class="img-thumbnail" (click)="ClickDetails(cat.code)" alt="aucun"/></td>
              <td><img src="/assets/icones/page_edit.png" class="img-thumbnail" (click)="ClickEdit(cat.code)" alt="aucun"/></td>
              <td><img src="/assets/icones/page_delete.png" class="img-thumbnail" (click)="ClickDelete(cat.code)" alt="aucun"/></td>
            </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example" style="position: absolute; bottom:0;">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" (click)="OnPreviewPage()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let el of tabPage">
              <button (click)="OnChangeMenu(el)" [class]='isActive == el ? "activeColor page-link" : "noActiveColor page-link"' (click)="method(el)">{{el}}</button>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="OnNextPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
      <button type="button" class="btn btn-link" (click)="ClickCreate()" style="position: absolute; right:30px; bottom:15px">Create</button>
    </div>
  </div>
